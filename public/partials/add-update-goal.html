<div class="row col-md-6 col-md-offset-3">

	<div class="jumbotron">
		<h1 id="add-a-goal-header">Add / Update A Goal</h1>

		<form id="new-goal-form" ng-submit="goalsCtrl.addGoal()">

			<div class="form-group">
				<input type="text" class="form-control" placeholder="Parent Goal(s):" ng-model="goalsCtrl.parent_categories_heirachy">
			</div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Goal:" ng-model="goalsCtrl.goal_or_task">
      </div>

			<div class="form-group">
				<input type="text" class="form-control" placeholder="Zen Level:" ng-model="goalsCtrl.zen_level">
			</div>

			<div id="input-bar-half" class="form-group pull-left">
				<input type="text" class="form-control" placeholder="Optional Due Date:" ng-model="goalsCtrl.optional_due_date">
			</div>

			<div  id="input-bar-half" class="form-group pull-right">
				<input type="text" class="form-control" placeholder="Priority:" ng-model="goalsCtrl.priority">
			</div>

      <div class="row">
        <div class="col-lg-6">
          <div class="input-group">
            <span id="checkbox-border" class="input-group-addon">
              <input type="checkbox" aria-label="..." ng-model="goalsCtrl.completed">
            </span>
            <p id="completed-placement">Completed</p>
          </div><!-- /input-group -->
        </div><!-- /.col-lg-6 -->
      </div>
      <br>

      <div class="row">
        <div class="col-lg-6">
          <div class="input-group">
            <span id="checkbox-border" class="input-group-addon">
              <input type="checkbox" aria-label="..."  ng-model="goalsCtrl.reminder">
            </span>
            <p id="completed-placement">Daily Reminder?</p>
          </div><!-- /input-group -->
        </div><!-- /.col-lg-6 -->
      </div>
      <br>

			<button type="submit" class="btn btn-block btn-primary">
				<span>Submit</span>
				<span class="spinner"></span>
			</button>


		</form>
	</div>

</div>
